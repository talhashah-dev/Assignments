<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Review Form</title>
    <link rel="icon" type="image/x-icon" href="./images/list-icon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="div-center margin">
      <span class="span-box fieldset-bg-off">Step 1: Account</span>
      <span class="span-box fieldset-bg-on">Step 2: Personal Details</span>
      <span class="span-box">Step 3: Your Review</span>
    </div>

    <form action="#">

        <legend>Personal Details</legend>
        <label for="fName">First Name:<br /></label>
        <input
          type="text"
          id="fName"
          class="input-style"
          placeholder="Enter First Name"
          maxlength="20"
        />
        <br />
        <br />
        <label for="lName">Last Name:<br /></label>
        <input
          type="text"
          id="lName"
          class="input-style"
          placeholder="Enter Last Name"
          maxlength="20"
        />
        <br />
        <br />
        <label for="cnic">CNIC:<br /></label>
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <span>-</span>
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <input type="number" id="cnic" maxlength="1" />
        <span>-</span>
        <input type="number" id="cnic" maxlength="1" />
        <br />
        <br />
        <label for="socialLink">Social Link:</label>
        <input
          type="url"
          id="socialLink"
          class="input-style"
          placeholder="Enter Facebook/linkdin profile link"
        />
        <br />
        <br />
        <span>
          <a href="./page1.html">
            <img
              src="./images/arrow-left-square-fill.svg"
              class="form-img margin-right"
              title="BACK"
            />
          </a>
          <a href="./page3.html">
            <img
              src="./images/arrow-right-square-fill.svg"
              class="form-img"
              title="NEXT"
            />
          </a>
        </span>
      </fieldset>
    </form>
  </body>
</html>
